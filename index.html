<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first web page with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Katie G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css"/> 
    <title>My First Webpage with Favicons</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout--fixed-header">
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">My First Web Page Using Favicons</span>
        </div>
      </header>
      <br>
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">
    <p>Rats are amazing. They are a reminder to us of the beauty of this world.
    <br>
    <br>Indicate using this convenient slider how much you love rats. </p>
    <!-- Default Slider -->
    <input class="mdl-slider mdl-js-slider" type="range"
      min="0" max="100" value="0" tabindex="0">
