<!DOCTYPE html>
<!-- ICS2O-Unit1-06-HTML-Favicons -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second web page with favicons">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Katie G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- For the Favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_more/apple-touch-icone.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_more/favicon-32x32e.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_more/favicon-16x16e.png">
    <link rel="manifest" href="./fav_more/sitee.webmanifest">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-indigo.min.css"/>
    <title>My Second Webpage with Favicons</title>
  </head>
  <body>
    
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout--fixed-header">
  
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">My First Web Page Using Favicons</span>
        </div>
      </header>
      <br>
    
    <!-- Container for web page content -->
    <main class = "mdl-layout__content" style = "padding-left:10px">
    <p>Rats are underappreciated. They deserve more love than they get
    <br>
    <br>Press this button to show your love to a rat.</p>
      
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Rat Love Button
    </button>
    <br>
    <br>
    <center>
      <p>Ah yes. A beautiful spinning component. Gaze upon it and feel peace.</p>

      <!-- MDL Spinner Component -->
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </center>

    <!-- my div element -->
    <div id ="how-does-this-work">Rats <3</div>
    </main>
    </div>
  </body>
</html>
